name: default

on:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - "main"
      - "dev"

jobs:
  mac-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.x
          7.x
          8.x
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: bash build.sh --target=test
  
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.x
          7.x
          8.x
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: bash build.sh --target=test
      
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.x
          7.x
          8.x
    - name: dotnet info
      run: dotnet --info
    - name: build
      shell: pwsh
      run: .\build.ps1
